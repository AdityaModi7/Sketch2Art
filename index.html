<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sketch2Art</title>
    </head>
    <body>
        <div id="container">
            <div class="halfDivider" id="leftDivider">
                <canvas class="imgBoard" id="sketchBoard"></canvas>
                
            </div>
            <div class="halfDivider" id="rightDivider">
                <canvas class="imgBoard" id="resultBoard"></canvas>
            </div>
        </div>
        <div id="toolBar">
            <button id="pencilButton">Pencil</button>
            <button id="eraserButton">Eraser</button>
            <button id="resetButton">Reset</button>
            </div>
        </div>
        <div id ="Result">
            <button id ="Generate">Generate</button>
        </div>
        </div>

  
    <script src="canvas.js"></script>
</html>
